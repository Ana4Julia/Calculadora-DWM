<!DOCTYPE html>
<html lang="en">
<head>
		<link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <form method="POST">
      <div class="centro">
      <div class="barb">Calculadora</div>
      <p></p>
      <div class="calculator">
      <label class="label">Número 1:  
          <input class ="form-control-container" type="number" id="num1">
      <label class="label">Número 2:    
      <input class ="form-control-container" type="number" id="num2">
      <label class="label">Operação: 
        <select class ="form-control-container-op" id="operation">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      <p></p><button class ="form-control-container-cal" onclick="calculate()">Calcular</button>
      <p class= "find">Resultado:</p>
      <p id="result" class="find"></p>
  </div>
  
  <script src="script.js"></script>
  </body>
  </html>
