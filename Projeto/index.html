<!DOCTYPE html>
<html>
<head>
 <title>Calculator</title>
 <style>
    .container {
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
    }

    .input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    .button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
 </style>
</head>
<body>
 <div class="container">
    <input type="number" class="input" id="num1" placeholder="Enter first number">
    <input type="number" class="input" id="num2" placeholder="Enter second number">
    <br>
    <button class="button" onclick="calculate('+')">+</button>
    <button class="button" onclick="calculate('-')">-</button>
    <button class="button" onclick="calculate('*')">*</button>
    <button class="button" onclick="calculate('/')">/</button>
    <br>
    <input type="number" class="input" id="result" placeholder="Result" readonly>
 </div>
